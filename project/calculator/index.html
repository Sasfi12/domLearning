<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="calculator">
        <h1>Relative Calculator </h1>
        <div class="display">
            <h2></h2>
        </div>
        <div class="buttons">
            <div class="numbers">
                <div class="col">
                    <div class="row"><button class="num">1</button></div>
                    <div class="row"><button class="num">2</button></div>
                    <div class="row"><button class="num">3</button></div>
                </div>
                <div class="col">
                    <div class="row"><button class="num">4</button></div>
                    <div class="row"><button class="num">5</button></div>
                    <div class="row"><button class="num">6</button></div>
                </div>
                <div class="col">
                    <div class="row"><button class="num">7</button></div>
                    <div class="row"><button class="num">8</button></div>
                    <div class="row"><button class="num">9</button></div>
                </div>
                <div class="col">
                    <div class="row"><button class="num">0</button></div>
                </div>
            </div>
            <div class="op">
                    <div class="row"><button id="Add">+</button></div>
                    <div class="row"><button id="Sub">-</button></div>
                    <div class="row"><button id="Mul">*</button></div>
                    <div class="row"><button id="Divide">/</button></div>
                    <div class="row"><button id="Reset">reset</button></div>
                    <div class="row"><button id="Equal">=</button></div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
